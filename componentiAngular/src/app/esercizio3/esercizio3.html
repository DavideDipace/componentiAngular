<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

<div class="container mt-4">
  <h2 class="text-center mb-4">Gestione Studenti</h2>

  <div class="input-group mb-3">
    <input
      #inputstudente
      type="text"
      class="form-control"
      placeholder="Aggiungi uno studente"
    />
    <button class="btn btn-primary" (click)="aggiungistudente(inputstudente.value)">
      Aggiungi
    </button>
  </div>

  <table class="table table-striped table-bordered text-center">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Nome Studente</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let studente of studenti; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ studente }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="rimuovistudente(i)">
            Rimuovi
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
